<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let first = first;
      let last = last;
      let isEven = even;
      let isOdd = odd;
    "
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-danger': isOdd
    }"
    class="list-group-item d-flex justify-content-between align-items-center"
    >

    <div class="">
      <span class="text-primary">{{ i + 1 }} </span>
      <span>{{ item.name }} -</span>
      <span>{{ item.power }}</span>
    </div>

    <button (click)="emitIndexRemove( item.id )" class="btn btn-danger">X</button>
  </li>
</ul>
